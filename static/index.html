<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Code Sample Evaluator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agentic Code Sample Evaluator</h1>
        <div class="card" id="input-card">
            <h2>Input Code</h2>
            <textarea id="code-input" placeholder="Paste your code here..."></textarea>
            <input type="text" id="language-input" placeholder="Enter programming language (optional)">
            <input type="text" id="github-url-input" placeholder="Or enter a public GitHub URL">
            <button id="evaluate-btn">Evaluate</button>
        </div>
        <div class="card" id="results-card" style="display: none;">
            <h2>Evaluation Results</h2>
            <div id="results-content"></div>
            <button id="validate-btn" style="display: none;">Validate this Result</button>
            <div id="validation-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
